<mat-toolbar color="primary" class="mat-elevation-z8">
    <span>BudgetTracker v0.1</span>
    <span class="spacer"></span>
    <ng-container *ngIf="afAuth.authState | async as user; else showLogin">
        <mat-icon class="example-icon">verified_user</mat-icon>
        <div class="user">{{ user.displayName }}</div>
        <button mat-button (click)="logout()">Logout</button>
    </ng-container>
</mat-toolbar>

<ng-template #showLogin>
    <div class="user">Please login</div>
    <button (click)="login()" mat-button>Login with Google</button>
</ng-template>
