<ng-container *ngIf="device">
  <h2>{{device.name}}</h2>
  <!-- <mat-grid-list cols="5" gutterSize="20px" rowHeight="200px">
    <mat-grid-tile *ngFor="let m of measurements"> -->
  <div class="container" fxLayout="row" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="20px">
    <mat-card class="mat-elevation-z2" *ngFor="let m of measurements" fxFlex="20%">
      <mat-card-title>{{m.name}}</mat-card-title>
      <mat-card-subtitle>{{m.recorded | date:'fullTime'}}</mat-card-subtitle>
      <mat-card-content>
        {{m.value}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">HISTORY</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!-- </mat-grid-tile>
  </mat-grid-list> -->
</ng-container>
