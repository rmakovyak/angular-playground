<ng-container *ngIf="device">
  <h2>{{device.name}}</h2>
  <form>
    <mat-form-field>
      <input #search matInput placeholder="Search" (keyup)="onSearchChange(search.value)">
    </mat-form-field>
  </form>
  <div class="container" fxLayout="row" fxLayout.sm="column" fxLayoutWrap fxLayoutGap="20px">
    <mat-card class="mat-elevation-z2" *ngFor="let m of displayedMeasurements" fxFlex="20%">
      <mat-card-title>{{m.displayName}}</mat-card-title>
      <mat-card-subtitle>{{m.recorded | date:'fullTime'}}</mat-card-subtitle>
      <mat-card-content>
        {{m.value}} {{m.unit}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent">HISTORY</button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-container>
