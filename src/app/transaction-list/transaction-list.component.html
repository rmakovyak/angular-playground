<app-page-header [title]="'Transactions'" [showActionButton]="true" [actionButtonText]="'Add transaction'" (actionClick)="createTransaction = true">
</app-page-header>
<mat-table [dataSource]="transactions">
  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
    <mat-cell *matCellDef="let t">
      <ng-container [ngSwitch]="t.type">
        <ng-container *ngSwitchCase="'INCOME'">+</ng-container>
        <ng-container *ngSwitchCase="'EXPENSE'">-</ng-container>
        {{t.value | currency:'EUR'}}
      </ng-container>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
    <mat-cell *matCellDef="let t"> {{t.date | date:'mediumDate'}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
    <mat-cell *matCellDef="let t"> {{t.category || '-'}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['amount', 'date', 'category']"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: ['amount', 'date', 'category']"></mat-row>
</mat-table>
<app-create-transaction *ngIf="createTransaction"></app-create-transaction>
